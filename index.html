
<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">
        <div ng-controller="StatsController" id="statistics">

            <div id="scoreboard">
                <h3>Correct: <span>{{ scores.correct }}</span></h3>
                <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
            </div>
        </div>

        <div ng-controller="MainController">
            <button class = "category-button" ng-repeat = "category in categories" ng-click="getCategoryCards(category)" ng-class="{ active: currentCategory == category }"> {{ category }}
            </button>
        
            <div
                ng-repeat="flashCard in flashCards | orderBy : 'question'"
                class="flash-card">
                <h1>{{ flashCard.question | uppercase }}</h1>
                <ul class="flash-card-answers">
                    <li ng-repeat="answer in flashCard.answers" class="flash-card-answer" ng-click="answerQuestion(answer, flashCard)">{{ answer.text }}</li>
                </ul>
                <h1 class="response" ng-show="flashCard.answered"> </h1>
            </div> 
            <script src="js/lib/angular.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controllers/main_controller.js"></script>
            <script src="js/controllers/stats_Controller.js"></script>
            <script src="js/factories/flash_card_factory.js"></script>
            <script src="js/factories/score_factory.js"></script> 
        </div>
    </body>
</html>
